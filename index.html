<!DOCTYPE html>
<html lang="ru">

<head>
    <title>PSB</title>

    <meta charset="utf-8">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем основной шрифт сайта на случай, если спецпроект будет не на отдельной странице -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic-ext">

    <!-- Подключаем стили сайта на тот же случай -->
    <!-- ВАЖНО: в стилях сайта ПОЧТИ для всех элементов свойство box-sizing определено как border-box -->
    <link rel="stylesheet" href="https://s38736.cdn.ngenix.net/static/build/vc.ru/all.min.css?9a6ff7a9">
</head>

<body>

    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding-top: 50px;
            overflow: hidden;
        }
    </style>

    <div class="wrapper">
        <div id="psb-special" style="max-width: 100%;"></div>
    </div>

    <script>
        (function(d, ver) {
            var s = d.createElement('script');
            s.src = './all.js?' + ver;
            s.async = true;

            var container = d.getElementById('psb-special');

            if (container) {
              s.onload = function() {
                var special = new PSB.Special({
                  css: './all.css?' + ver,
                  container: container,
                  isFeed: document.querySelector('[air-module="module.feed"]') ? true : false,
                  share: {
                    url: 'https://vc.ru/special/psb',
                    title: 'Cможете ли вы стать тестировщиком'
                  }
                });
              };
            }
            d.body.appendChild(s);
        })(document, 8);
    </script>

</body>

</html>
